version = 1

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  dialect = "typescript"
  module_system = "es-modules"
  environment = [
    "nodejs",
    "browser"
  ]
  plugins = ["react"]
  skip_doc_coverage = [
    "function-declaration",
    "function-expression",
    "arrow-function-expression"
  ]

[[analyzers.exclude]]
identifier = "JS-0417"

[[analyzers.exclude]]
identifier = "JS-D019"  # False positive: STARTTLS with requireTLS=true is secure

[[analyzers]]
name = "test-coverage"
enabled = false

[[transformers]]
name = "prettier"
enabled = true
