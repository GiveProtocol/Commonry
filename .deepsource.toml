version = 1

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  environment = [
    "nodejs",
    "browser"
  ]
  plugins = ["react"]
  skip_doc_coverage = ["file-docstring"]

  [[analyzers.meta.exclude_rules]]
  code = "JS-0417"

[[analyzers]]
name = "test-coverage"
enabled = false

[[transformers]]
name = "prettier"
enabled = true
