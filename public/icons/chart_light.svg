<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="Chart â€” light (green)">
  <defs>
    <filter id="glow_chart_light" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- mini terminal rounded rectangle (subtle filled background + glowing stroke) -->
  <rect x="20" y="20" width="216" height="216" rx="20" ry="20" fill="#12c089" opacity="0.06" stroke="#12c089" stroke-width="6" filter="url(#glow_chart_light)"></rect>

  <!-- main chart group -->
  <g fill="none" stroke="#12c089" stroke-linecap="round" stroke-linejoin="round">
    <!-- inner chart frame -->
    <rect x="64" y="64" width="128" height="128" rx="6" ry="6" stroke="#12c089" stroke-width="4"></rect>

    <!-- faint grid -->
    <g stroke="#0b7a53" stroke-width="2" opacity="0.22">
      <path d="M88 80 V184"></path>
      <path d="M112 80 V184"></path>
      <path d="M136 80 V184"></path>
      <path d="M160 80 V184"></path>
      <path d="M64 104 H192"></path>
      <path d="M64 128 H192"></path>
      <path d="M64 152 H192"></path>
    </g>

    <!-- trend polyline -->
    <polyline points="80,168 104,136 136,152 160,112 188,96" stroke="#12c089" stroke-width="8" fill="none" stroke-linejoin="round"></polyline>

    <!-- data points -->
    <circle cx="80" cy="168" r="6" fill="#12c089" stroke="none"></circle>
    <circle cx="104" cy="136" r="6" fill="#12c089" stroke="none"></circle>
    <circle cx="136" cy="152" r="6" fill="#12c089" stroke="none"></circle>
    <circle cx="160" cy="112" r="6" fill="#12c089" stroke="none"></circle>
    <circle cx="188" cy="96" r="6" fill="#12c089" stroke="none"></circle>
  </g>
</svg>
